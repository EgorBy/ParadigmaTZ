<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradigma</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="page__wrapper">
    <header class="header">
      <div class="top-header wrapper">
        <div class="top-header__logo">
          <img src="img/logo.png" alt="logo">
        </div>
        <div class="top-header__description">Ремонтируем двигатели Hyundai и Kia с 2012 года </div>
        <div class="top-header__adresse">
          <div class="top-header__adresse-icon mr-10">
            <img src="img/map.png" alt="">
          </div>
          <div class="top-header__adresse-text">Адрес автоцентра: Москва, Шоссейный проезд, с4 а/2</div>
        </div>
        <div class="top-header__watch-on-map">
          <div class="map-modal">
          </div>
          <div class="top-header__watch-on-map-icon mr-10">
            <img src="img/tap_on_map.svg" alt="tap on map">
          </div>
          <div class="top-header__watch-on-map-text">
            <a href="https://yandex.ru/maps/?um=constructor%3A9d2c92408ad3e485766970307c39bb1ed1549db83eaf662a880946db0e80969b&source=constructorLink" target="_blank" class="bottom-dots-actions map-hover-trigger">Смотреть на карте</a>
          </div>
        </div>
        <div class="top-header__calculator">
          <div class="top-header__calculator-icon mr-10">
            <img src="img/calculator.svg" alt="calculator">
          </div>
          <div class="top-header__calculator-text">
            <p class="bottom-dots-actions">Рассчитать стоимость </p>
            <p class="bottom-dots-actions">ремонта за 45 сек</p>
          </div>
        </div>
        <div class="top-header__social-links">
          <div class="top-header__social-links-text">Задайте вопрос, мы сейчас онлайн</div>
          <div class="top-header__social-links-messagers">
            <a href="https://#" target="_blank">
              <div class="top-header__social-links-whatsup mr-6">
                <img src="img/whatsup.svg" alt="whatsup">
              </div>
            </a>
            <a href="https://#" target="_blank">
              <div class="top-header__social-links-telegram mr-6">
                <img src="img/telegram.svg" alt="telegram">
              </div>
            </a>
            <a href="https://#" target="_blank">
              <div class="top-header__social-links-viber">
                <img src="img/viber.svg" alt="viber">
              </div>
            </a>
          </div> 
        </div> 
        <div class="top-header__contacts">
          <div class="top-header__contacts-work-hours mb-6">Звоните Пн-Сб 10:00 - 21:00 </div>
          <div class="top-header__contacts-telephone-for-call mb-6"">
            <p class="mr-6">+7 (925) 103 33 30</p>
            <img class="pointer" src="img/arrow.svg" alt="arrow_down">
          </div> 
          <div class="top-header__contacts-call-request">
            <div class="bottom-dots-actions flex pointer">
              <p class="mr-6">Заказать звонок</p>
              <img src="img/telephone.svg" alt="telephone">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <footer>
        
      </footer>  
    </main>
  </section>

  <script src="libs/jquery-3.6.3.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
